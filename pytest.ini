[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 유닛 테스트
log_cli = true
log_cli_level = INFO
