[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# 마커 정의
markers =
    slow: 느린 테스트 (성능 테스트 등)
    integration: 통합 테스트
    unit: 유닛 테스트

# 로그 설정
log_cli = true
log_cli_level = INFO
